<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <link rel= “manifest” href= “manifest.json” />
		<title>Sensort - Learn and visualize sorting algorithms</title>
		<link href="main.css" rel="stylesheet" />
	</head>

	<body class="expand">
		<div class="header-container">
			<div class="header">
				<div class="section nav" style="align-self: center">
					<span>SENSORT</span>
        </div>
        <div class="section">
					<select>
						<option value="1">Selection Sort</option>
						<option value="2">Bubble Sort</option>
						<option value="3">Insertion Sort</option>
						<option value="4">Merge Sort</option>
					</select>
				</div>
				<div class="section">
					<input
						class="slider"
						id="delay-slider"
						oninput="updateDelay(this.value)"
						name="delay-slider"
						type="range"
						min="0"
						max="800"
						value="40"
						step="10"
					/><br />
					<label name="delay-slider" id="delayValue">Delay</label>
				</div>
				<div class="section">
					<input
						class="slider"
						id="number-slider"
						onchange="updateSize(this.value)"
						oninput="updateSizeValue(this.value)"
						name="delay-slider"
						type="range"
						min="60"
						max="400"
						step="20"
						value="100"
					/><br />
					<label name="number-slider" id="number-value"
						>Number of Elements</label
					>
				</div>
				<div class="ctrl-buttons">
					<button name="sort" onclick="sort()" id="sort-btn">Sort</button>
					<button onclick="shuffleArray()">Shuffle</button>
					<button><a href="./blogs/selection_sort.html">Learn</a></button>  
        </div>
			</div>
		</div>
		<div class="table expand"></div>
		<div class="watermark">
			<a href="#"
				>Manan Sharma CO/212</b></a
			>
		</div>
	</body>
	<script src="scripts.js"></script>
</html>
